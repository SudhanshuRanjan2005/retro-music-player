<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon add  -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>Music-PLayer</title>

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- local css  -->
    <link rel="stylesheet" href="css/style.css" class="css">

</head>

<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Bam Bhole</h2>
            <h3 id="artist">Viruss</h3>
            <div class="img-container">
                <img src="images/music-1.jpg" alt="">
            </div>
            <audio src="music/music-1.mp3"></audio>

            <!-- progress bar  -->

            <div class="progressbar-container" id="progress-container">
                <div class="progress-duration-meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">3:9</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="PLay"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>






    <!-- javascript start  -->
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        let current_time = document.getElementById('current_time');
        const progress_div = document.getElementById("progress_div");

        const songs = [
            {
                name: "music-1",
                title: "Bam Bhole",
                artist: "Viruss",
            },
            {
                name: "music-2",
                title: "Care Ni Karda",
                artist: "Yo Yo Honey Singh",
            },
            {
                name: "music-3",
                title: "Husn Hain Suhana",
                artist: "Abhijeet, Chandana Dixit",
            },
            {
                name: "music-4",
                title: "Slow Songs - I",
                artist: "Arijit Singh",
            },
            {
                name: "music-5",
                title: "Batein Yeh Kabhi Naa",
                artist: "Arijit Singh",
            },
            {
                name: "music-6",
                title: "Bheegi Bheegi",
                artist: "Neha Kakkar, Tony Kakkar",
            },
            {
                name: "music-7",
                title: "Binte Dil",
                artist: "Arijit Singh",
            },
            {
                name: "music-8",
                title: "Bol Do Na Zara",
                artist: "Armaan Malik",
            },
            {
                name: "music-9",
                title: "Chitti",
                artist: "Jubin Nautiyal",
            },
            {
                name: "music-10",
                title: "Dil Janiye",
                artist: "Jubin Nautiyal, Tulsi Kumar",
            },
        ];

        // for play function
        let isPlaying = false;
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // for pause function 
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () => {
            isPlaying ? pauseMusic() : playMusic();
        });

        // changing the music data 

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg"
        };

        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        // progress js work 

        music.addEventListener('timeupdate', (event) => {
            // console.log(event);
            const { currentTime, duration } = event.srcElement;

            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration update 
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);

            let tot_duration = `${min_duration}:${sec_duration}`;
            if (duration) {
                total_duration.textContent = `${tot_duration}`;
            }



            // current duration update 
            let min_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);

            if (sec_currentTime < 10) {
                sec_currentTime = `0${sec_currentTime}`;
            }
            let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;


        });

        progress_div.addEventListener('click', (event) => {
            console.log(event);
            const { duration } = music;
            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            console.log(move_progress);

            music.currentTime = move_progress;
        });

        music.addEventListener('ended', nextSong);


        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);


    </script>


</body>

</html>
